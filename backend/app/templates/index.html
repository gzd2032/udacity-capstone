{% extends 'base.html'%}
{% set active_page = "index" %}

{% block title %} Index {% endblock %}

{% block content %}
<h2> Application catalog</h2>

{% if (userinfo) %} 

<div class="container logged-in-box auth0-box logged-in">
    <img class="avatar" src="{{userinfo['picture']}}"/>
    <h2>Welcome {{userinfo['name']}}</h2>
    <p width="500px" style="overflow:auto">User token:  {{userinfo['token']}}</p>
    <a class="btn btn-primary btn-logout" href="/logout">Logout</a>
</div>

{% else %}

<div class="login-box auth0-box before">
    <a class="btn btn-primary btn-login" href="/login">Log In</a>
</div>

{% endif %}



{% endblock %}
